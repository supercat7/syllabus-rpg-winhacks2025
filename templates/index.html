<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Syllabus RPG</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/static/script.js" defer></script>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen flex flex-col">

  <!-- Navigation -->
  <nav class="bg-blue-600 py-4">
    <div class="max-w-7xl mx-auto px-4 flex justify-between items-center">
      <div class="text-white font-bold text-lg">Syllabus RPG</div>
      <div class="space-x-6">
        <a href="#" class="text-white hover:text-gray-200">Home</a>
        <a href="todo.html" class="text-white hover:text-gray-200">Todo</a>
        <a href="profile.html" class="text-white hover:text-gray-200">Profile</a>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="bg-blue-700 text-white text-center py-32 flex-grow flex items-center justify-center">
    <div class="max-w-7xl mx-auto px-4">
      <h1 class="text-4xl md:text-5xl font-semibold">Welcome to Syllabus RPG</h1>
      <p class="mt-4 text-lg">Transform your syllabus into a gamified productivity tool.</p>
      <a href="#" onclick="openModal()" class="mt-6 inline-block bg-white text-blue-700 py-2 px-6 rounded-lg text-lg hover:bg-gray-200 transition">Upload Syllabus</a>
    </div>
  </section>

  <!-- Modal for File Upload -->
  <div id="modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white rounded-lg shadow-lg w-96 p-8 transform transition-transform scale-90" id="modal-content">
      <h2 class="text-2xl font-bold mb-4 text-center">Upload Syllabus</h2>
      
      <form id="uploadSyllabusForm" enctype="multipart/form-data">
        <div class="mb-4">
          <label for="syllabusFile" class="block text-gray-700 font-medium">Select Syllabus File (.pdf or .docx)</label>
          <input type="file" name="syllabusFile" id="syllabusFile" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" accept=".pdf,.docx">
        </div>

        <div class="flex justify-end space-x-4">
          <button type="button" onclick="closeModal()" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition">Cancel</button>
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Upload</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal for Parsed Results -->
  <div id="resultsModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white rounded-lg shadow-lg w-3/4 p-8 transform transition-transform scale-90" id="resultsModalContent">
      <h2 class="text-2xl font-bold mb-4 text-center">Extracted Information</h2>
      
      <table class="min-w-full bg-white border border-gray-300">
        <thead>
          <tr>
            <th class="px-4 py-2 border-b">Assignment/Exam</th>
            <th class="px-4 py-2 border-b">Due Date</th>
            <th class="px-4 py-2 border-b">Weight (%)</th>
          </tr>
        </thead>
        <tbody id="resultsTableBody">
          <!-- Parsed results will be dynamically added here -->
        </tbody>
      </table>
      
      <div class="flex justify-end mt-6">
        <button onclick="closeResultsModal()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Close</button>
      </div>
    </div>
  </div>

  <footer class="bg-blue-600 text-white py-8">
    <div class="max-w-7xl mx-auto px-4 text-center">
      <p>&copy; 2025 Syllabus RPG. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
