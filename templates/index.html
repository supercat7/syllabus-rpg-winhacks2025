<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Syllabus RPG</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen flex flex-col">

  <!-- Navigation -->
  <nav class="bg-blue-600 py-4">
    <div class="max-w-7xl mx-auto px-4 flex justify-between items-center">
      <div class="text-white font-bold text-lg">Syllabus RPG</div>
      <div class="space-x-6">
        <a href="#" class="text-white hover:text-gray-200">Home</a>
        <a href="#features" class="text-white hover:text-gray-200">Features</a>
        <a href="#testimonials" class="text-white hover:text-gray-200">Testimonials</a>
        <a href="#contact" class="text-white hover:text-gray-200">Profile</a>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="bg-blue-700 text-white text-center py-32 flex-grow flex items-center justify-center">
    <div class="max-w-7xl mx-auto px-4">
      <h1 class="text-4xl md:text-5xl font-semibold">Welcome to Syllabus RPG</h1>
      <p class="mt-4 text-lg">Transform your syllabus into a gamified productivity tool.</p>
      <a href="#" onclick="openModal()" class="mt-6 inline-block bg-white text-blue-700 py-2 px-6 rounded-lg text-lg hover:bg-gray-200 transition">Add Class</a>
    </div>
  </section>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white rounded-lg shadow-lg w-96 p-8 transform transition-transform scale-90" id="modal-content">
      <h2 class="text-2xl font-bold mb-4 text-center">Add New Class</h2>
      
      <form id="addClassForm" method="POST" action="/add_class">
        <!-- Title -->
        <div class="mb-4">
          <label for="title" class="block text-gray-700 font-medium">Title</label>
          <input type="text" name="title" id="title" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Assignment, Midterm, Exam">
        </div>

        <!-- Weight -->
        <div class="mb-4">
          <label for="weight" class="block text-gray-700 font-medium">Weight (%)</label>
          <input type="number" name="weight" id="weight" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Enter weight (e.g., 20)">
        </div>

        <!-- Due Date -->
        <div class="mb-4">
          <label for="dueDate" class="block text-gray-700 font-medium">Due Date</label>
          <input type="date" name="dueDate" id="dueDate" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Submit and Cancel Buttons -->
        <div class="flex justify-end space-x-4">
          <button type="button" onclick="closeModal()" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition">Cancel</button>
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Add</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-blue-600 text-white py-8">
    <div class="max-w-7xl mx-auto px-4 text-center">
      <p>&copy; 2025 Syllabus RPG. All rights reserved.</p>
    </div>
  </footer>

  <!-- JavaScript for Modal -->
  <script>
    function openModal() {
      const modal = document.getElementById('modal');
      const modalContent = document.getElementById('modal-content');
      
      modal.classList.remove('hidden');
      setTimeout(() => {
        modalContent.classList.remove('scale-90');
      }, 10);
    }

    function closeModal() {
      const modal = document.getElementById('modal');
      const modalContent = document.getElementById('modal-content');
      
      modalContent.classList.add('scale-90');
      setTimeout(() => {
        modal.classList.add('hidden');
      }, 200);
    }
  </script>

</body>
</html>
