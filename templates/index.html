<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center">Welcome to the Flask App</h1>
        
        <!-- Simple Form -->
        <form action="/submit" method="POST">
            <div class="form-group">
                <label for="data">Enter some data:</label>
                <input type="text" class="form-control" id="data" name="data" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <hr>

        <!-- Display API message -->
        <h3 class="mt-5">API Data:</h3>
        <p id="api-message">Loading...</p>
    </div>

    <script>
        // Fetch data from API endpoint and display it
        fetch('/api/data')
            .then(response => response.json())
            .then(data => {
                document.getElementById('api-message').textContent = data.message;
            })
            .catch(error => {
                console.error('Error fetching API data:', error);
                document.getElementById('api-message').textContent = 'Failed to load API data.';
            });
    </script>
</body>
</html>
