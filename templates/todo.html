<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasks | Syllabus RPG</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease-out, transform 1s ease-out;
    }
    .fade-in.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body class="bg-[#0D1117] text-[#E5E5E5] min-h-screen flex flex-col">

 <!-- Navigation -->
<nav class="py-4 flex justify-center">
    <div class="bg-[#21262D] px-10 py-2 rounded-full shadow-lg">
      <ul class="flex items-center space-x-10">
        <li class="flex items-center space-x-2 group">
          <div class="flex items-center space-x-2 transform transition-transform duration-200 group-hover:-translate-y-1">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-[#E5E5E5]">
              <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
            </svg>
            <a href="{{ url_for('index') }}" class="text-[#E5E5E5] hover:text-[#58A6FF]">Home</a>
          </div>
        </li>
        <li class="flex items-center space-x-2 group">
          <div class="flex items-center space-x-2 transform transition-transform duration-200 group-hover:-translate-y-1">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-[#E5E5E5]">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 6.878V6a2.25 2.25 0 0 1 2.25-2.25h7.5A2.25 2.25 0 0 1 18 6v.878m-12 0c.235-.083.487-.128.75-.128h10.5c.263 0 .515.045.75.128m-12 0A2.25 2.25 0 0 0 4.5 9v.878m13.5-3A2.25 2.25 0 0 1 19.5 9v.878m0 0a2.246 2.246 0 0 0-.75-.128H5.25c-.263 0-.515.045-.75.128m15 0A2.25 2.25 0 0 1 21 12v6a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 18v-6c0-.98.626-1.813 1.5-2.122" />
            </svg>
            <a href="{{ url_for('todo') }}" class="text-[#E5E5E5] hover:text-[#58A6FF]">Tasks</a>
          </div>
        </li>
        <li class="flex items-center space-x-2 group">
          <div class="flex items-center space-x-2 transform transition-transform duration-200 group-hover:-translate-y-1">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-[#E5E5E5]">
              <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
            </svg>
            <a href="{{ url_for('profile') }}" class="text-[#E5E5E5] hover:text-[#58A6FF]">Profile</a>
          </div>
        </li>        
      </ul>
    </div>
  </nav>
  

  <!-- Grade Tracker Section -->
  <section class="max-w-5xl mx-auto py-16 px-4 flex-grow fade-in">
    <h1 class="text-4xl font-bold text-center mb-8">Tasks</h1>
    
    <!-- Grade Input Form -->
    <div class="bg-[#21262D] p-6 rounded-lg shadow-md fade-in">
      <form id="gradeForm" class="flex flex-wrap gap-4">
        <input type="text" id="className" placeholder="Class Name" required class="flex-grow bg-[#0D1117] border border-gray-600 rounded-lg py-2 px-4 focus:ring-[#58A6FF] focus:border-[#58A6FF] text-[#E5E5E5]">
        <input type="text" id="taskName" placeholder="Task Name" required class="flex-grow bg-[#0D1117] border border-gray-600 rounded-lg py-2 px-4 focus:ring-[#58A6FF] focus:border-[#58A6FF] text-[#E5E5E5]">
        <input type="number" id="percentage" placeholder="Percentage" min="0" max="100" required class="bg-[#0D1117] border border-gray-600 rounded-lg py-2 px-4 focus:ring-[#58A6FF] focus:border-[#58A6FF] text-[#E5E5E5]">
        <input type="date" id="dueDate" required class="bg-[#0D1117] border border-gray-600 rounded-lg py-2 px-4 focus:ring-[#58A6FF] focus:border-[#58A6FF] text-[#E5E5E5]">
        
        <button type="submit" class="bg-[#58A6FF] text-[#0D1117] py-2 px-6 rounded-lg hover:bg-[#1F6FEB] transform transition-transform duration-200 hover:-translate-y-1">Add Entry</button>
      </form>
    </div>

    <!-- Grade Table -->
    <div class="mt-8 fade-in">
      <table class="w-full bg-[#21262D] shadow-md rounded-lg">
        <thead class="bg-[#30363D] text-[#E5E5E5]">
          <tr>
            <th class="py-3 px-6 text-left">Class</th>
            <th class="py-3 px-6 text-left">Task</th>
            <th class="py-3 px-6 text-left">Percentage of Final Grade</th>
            <th class="py-3 px-6 text-left">Due Date</th>
            <th class="py-3 px-6 text-center">Done?</th>
          </tr>
        </thead>
        <tbody id="gradeTableBody">
          <!-- Entries will be added dynamically -->
        </tbody>
      </table>
    </div>
  </section>

  <!-- Sticky Footer -->
  <footer class="bg-[#0D1117] text-[#E5E5E5] py-8 mt-auto fade-in">
    <div class="max-w-7xl mx-auto px-4 text-center">
      <p>&copy; 2025 Syllabus RPG. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Add 'show' class to elements when the page loads
    window.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.fade-in').forEach(element => {
        setTimeout(() => element.classList.add('show'), 200);
      });
    });
  </script>

</body>
</html>
