<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List | Syllabus RPG</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/static/todo.js" defer></script>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen flex flex-col">

  <!-- Navigation -->
  <nav class="bg-blue-600 py-4">
    <div class="max-w-7xl mx-auto px-4 flex justify-between items-center">
      <div class="text-white font-bold text-lg">Syllabus RPG</div>
      <div class="space-x-6">
        <a href="{{ url_for('index') }}" class="text-white hover:text-gray-200">Home</a>
        <a href="{{ url_for('profile') }}" class="text-white hover:text-gray-200">Profile</a>
        <a href="{{ url_for('todo') }}" class="text-white hover:text-gray-200">To-Do List</a>
      </div>
    </div>
  </nav>

  <!-- To-Do List Section -->
  <section class="max-w-5xl mx-auto py-16 px-4 flex-grow">
    <h1 class="text-4xl font-bold text-center mb-8">To-Do List</h1>
    
    <!-- Task Input -->
    <div class="flex items-center mb-6">
      <input type="text" id="taskInput" placeholder="Add a new task" class="flex-grow border border-gray-300 rounded-lg py-2 px-4 focus:ring-blue-500 focus:border-blue-500">
      <button id="addTaskBtn" class="bg-blue-600 text-white py-2 px-6 ml-4 rounded-lg hover:bg-blue-700 transition">Add Task</button>
    </div>
    
    <!-- Task List -->
    <ul id="taskList" class="bg-white rounded-lg shadow-md p-6 space-y-4">
      <!-- Tasks will be dynamically added here -->
    </ul>
  </section>

  <!-- Sticky Footer -->
  <footer class="bg-blue-600 text-white py-8 mt-auto">
    <div class="max-w-7xl mx-auto px-4 text-center">
      <p>&copy; 2025 Syllabus RPG. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
